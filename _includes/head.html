<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{site.title}} - {{site.data.i18n[page.lang].subtitle}}</title>
    <meta name="description" content="{% capture text %}{% include intro.{{page.lang}}.md %}{% endcapture %}{{text | markdownify | strip_html}}">

    {% for lang in site.langList %}
    <link rel="alternate" hreflang="{{lang}}" href="{{site.url}}/{{lang}}/">
    {% endfor %}
    <link rel="alternate" hreflang="x-default" href="{{site.url}}/fr/">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#222222">
    <meta name="theme-color" content="#222222">


    <!-- Custom CSS -->
    <style type="text/css">{% capture include_to_scssify %}{% include overthefold.scss %}{% endcapture %}{{ include_to_scssify | scssify }}</style>
    <link rel="stylesheet" href="/css/main.css?1905" type="text/css" media="bogus">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
